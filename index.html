<!DOCTYPE html>
<html lang="en">
  <link
    href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Job Board App</title>
  </head>
  <body>
    <ul class="nav">
      <button class="item1">USA Jobs</button>
      <button class="item2">The Muse</button>
      <button class="item3">Reset</button>
    </ul>
    <p class="title">Job Board App</p>
    <p style="color: #2f3d7e; font-family: 'Open Sans'">
      Select Different Servers Above
    </p>
    <div>
      <input type="search" id="site-search" name="q" />
      <button id="search-btn">Search</button>
      <input type="checkbox" id="checkbox" value="Entry Level">Entry Level</input>
    </div>
    <ul class="tableheader">
      <li class="header" id="header">Available Jobs</li>
    </ul>
    <ul class="tablecontent">
      <li class="usa hidden" id="usa"></li>
      <li class="muse hidden" id="muse"></li>
    </ul>
    <script src="./script.js"></script>
  </body>
</html>
